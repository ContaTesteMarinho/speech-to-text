<ion-header>
    <ion-navbar>
      <img src="assets/imgs/marca_MV.svg" width="30%" alt="logo">
      <img src="assets/imgs/marca_MV.svg" width="30%" alt="logo">
      <img src="assets/imgs/marca_MV.svg" width="30%" alt="logo">
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    
    <ion-card>
      <ion-card-header style="text-align: center">Resultados</ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let match of matches">
            {{ match }}
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-fab bottom center class="speech-button">
      <button ion-fab (click)="startListening()">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
